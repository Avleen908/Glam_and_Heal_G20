<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>

    <div class="payment-container">
        <h1 class="title">Payment Portal</h1>
        <p class="subtitle">Complete your transaction</p>

        <form class="payment-form">
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">

            <label for="cardName">Cardholder Name</label>
            <input type="text" id="cardName" placeholder="Your Name">

            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" placeholder="MM/YY">

            <label for="cvv">CVV</label>
            <input type="password" id="cvv" placeholder="***">

            <button type="submit" class="pay-btn">Pay Now</button>
        </form>

        <p class="footer-line">Secure and Smooth Checkout</p>
    </div>

</body>
</html>
