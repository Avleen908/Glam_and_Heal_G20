<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Portal</title>
    <link rel="stylesheet" href="payment.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffe6f2, #f3d1ff, #d9b3ff, #ffd9ec);
            background-size: 400% 400%;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: gradientFlow 15s ease infinite;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            background: transparent;
            pointer-events: none;
            z-index: -1;
            animation: heartFloat 20s linear infinite;
            background-image: url('https://cdn.pixabay.com/photo/2017/01/31/19/14/valentines-day-2028248_960_720.png');
            background-repeat: repeat;
            background-size: 50px 50px;
        }

        @keyframes heartFloat {
            0% { background-position: 0 0; }
            100% { background-position: 0 1000px; }
        }

        .payment-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 60px;
            border-radius: 30px;
            box-shadow: 0 0 30px rgba(255, 182, 193, 0.5);
            text-align: center;
            animation: fadeIn 1.5s ease, floatSoft 8s ease-in-out infinite;
            width: 100%;
            max-width: 400px;
            z-index: 1;
        }

        h1.title {
            color: #c94fc9;
            margin-bottom: 12px;
            font-size: 2.3rem;
            animation: popUp 1s ease forwards, sparklePulse 2s infinite alternate;
        }

        p.subtitle {
            color: #856686;
            margin-bottom: 25px;
            animation: fadeIn 2s ease forwards;
        }

        .payment-form {
            display: flex;
            flex-direction: column;
            gap: 14px;
            animation: fadeIn 2.5s ease forwards;
        }

        .payment-form label {
            text-align: left;
            color: #993399;
            font-weight: bold;
            font-size: 0.95rem;
        }

        .payment-form input {
            padding: 12px;
            border: 2px solid #eab5e1;
            border-radius: 12px;
            outline: none;
            transition: 0.4s ease;
            background: #fff7fb;
            font-size: 0.95rem;
        }

        .payment-form input:focus {
            border-color: #cc66cc;
            box-shadow: 0 0 12px #ffccff;
            background: #fff0fa;
        }

        .pay-btn {
            background-color: #e75480;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 14px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.4s ease;
            animation: buttonGlow 3s ease-in-out infinite, fadeIn 2s ease forwards;
            position: relative;
        }

        .pay-btn:hover {
            background-color: #d14776;
            transform: scale(1.07);
        }

        .pay-btn.loading {
            pointer-events: none;
            background-color: #cc4c74;
            color: transparent;
        }

        .pay-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%; 
            left: 50%;
            width: 24px;
            height: 24px;
            border: 3px solid #ffffff;
            border-top-color: transparent;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: spinLoader 1s linear infinite;
        }

        .pay-btn.success {
            background-color: #57b773;
            color: white;
            pointer-events: none;
        }

        .pay-btn.success::after {
            content: 'âœ”';
            font-size: 1.4rem;
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            animation: scalePop 0.5s ease forwards;
        }

        p.footer-line {
            margin-top: 25px;
            font-size: 0.9rem;
            color: #da7fb4;
            animation: fadeIn 3s ease forwards;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes popUp {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes sparklePulse {
            0% { text-shadow: 0 0 5px #ff99ff, 0 0 10px #ffccff; transform: scale(1); }
            100% { text-shadow: 0 0 20px #ff66ff, 0 0 40px #ff33cc; transform: scale(1.05); }
        }

        @keyframes buttonGlow {
            0% { box-shadow: 0 0 10px #ffc0cb, 0 0 20px #ffb6c1; }
            50% { box-shadow: 0 0 20px #ff69b4, 0 0 30px #ff1493; }
            100% { box-shadow: 0 0 10px #ffa6c9, 0 0 20px #f08080; }
        }

        @keyframes floatSoft {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        @keyframes spinLoader {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes scalePop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="payment-container">
        <h1 class="title">Payment Portal</h1>
        <p class="subtitle">Complete your transaction</p>

        <form class="payment-form" onsubmit="event.preventDefault(); handlePayment(this);">
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">

            <label for="cardName">Cardholder Name</label>
            <input type="text" id="cardName" placeholder="Your Name">

            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" placeholder="MM/YY">

            <label for="cvv">CVV</label>
            <input type="password" id="cvv" placeholder="***">

            <button type="submit" class="pay-btn">Pay Now ðŸ’¸</button>
        </form>

        <p class="footer-line">Secure and Adorably Smooth Checkout</p>
    </div>

    <script>
        function handlePayment(form) {
            const button = form.querySelector('.pay-btn');
            button.classList.add('loading');

            setTimeout(() => {
                button.classList.remove('loading');
                button.classList.add('success');

                setTimeout(() => {
                    button.classList.remove('success');
                    button.textContent = "Pay Now ðŸ’¸";
                }, 2000);

            }, 2500);
        }
    </script>

</body>
</html>
